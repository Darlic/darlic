<ion-header>
  	<ion-row class="header-bar">
  		<ion-col col-2>
  			<div class="close-icon">
  				<ion-icon name="close" (click)="close()" ></ion-icon>
  			</div>
  		</ion-col>
  		<ion-col col-10>
  			<div>
  				<h4>Products</h4>
  			</div>
  		</ion-col>
  	</ion-row>
</ion-header>	

<ion-content>
	<div class="tabs">
	  <ion-segment [(ngModel)]="pet">
	    <ion-segment-button value="kittens" (click)="orderData()" [ngClass]="(order == true)?'active':'not'">
	      Order
	    </ion-segment-button>
	    <ion-segment-button value="puppies" (click)="productData()" [ngClass]="(product == true)?'active':'not'">
	      Product
	    </ion-segment-button>
	    <ion-segment-button value="apple" (click)="projectsData()" [ngClass]="(projects == true)?'active':'not'">
	      Project
	    </ion-segment-button>
	    <ion-segment-button value="support" (click)="supportData()" [ngClass]="(support == true)?'active':'not'">
	      Support
	    </ion-segment-button>
	  </ion-segment>
	</div>

<div *ngIf="order == true"  class="clearfix">
	<page-order></page-order>
</div>
<div *ngIf="product == true" class="clearfix">
	<page-products></page-products>
</div>
<div *ngIf="projects == true"  class="clearfix">

</div>
<div *ngIf="support == true" class="clearfix">
