<ion-header>
  <ion-navbar>
     <div class="dashboard-heading">
    	<h4>Project Details</h4>
    </div>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-row padding>
		<ion-col col-12>

			<div *ngIf="details" class="project-details">
				<div class="title-content">
					<p>Title : <span class="title-detail">{{details.blogname}}</span></p>
				</div>
				<div class="title-content">
					<p>Domain : <span class="domain-detail">{{details.domain}}</span></p>
				</div>
				<div class="title-content">
					<p>Site url : <span class="siteurl-detail">{{details.siteurl}}</span></p>
				</div>
			</div>

			<div class="visitor-btn">
				<button ion-button icon-left class="bg-color">
					<ion-icon class="btn-icon" name="link"></ion-icon>
					<a href="#">Visit Website</a>
				</button>
				<button ion-button icon-left class="bg-color">
					<ion-icon class="btn-icon" name="person"></ion-icon>
					<a href="#">Admin Panel</a>
				</button>
			</div>

		</ion-col>
	</ion-row>	
</ion-content>
