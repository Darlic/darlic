
<ion-header>
   <!-- <ion-navbar>
      <ion-title>signup</ion-title>
      </ion-navbar> -->
</ion-header>
<ion-content>
   <ion-row class="bg-blue">
      <ion-col col-4></ion-col>
      <ion-col col-4>
         <div class="logo">
            <img src="assets/imgs/darlic-logo.svg">
         </div>
         <div class="center-align text-sign-up">
            <h2>Sign Up</h2>
         </div>
      </ion-col>
      <ion-col col-4></ion-col>
   </ion-row>
   <ion-row padding>
      <ion-col col-12>
         <div class="pv-20 ph-20 center-align form">
            <ion-list padding>
               <ion-item>
                  <ion-label floating>First Name</ion-label>
                  <ion-input type="text"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label floating>Last Name</ion-label>
                  <ion-input type="text"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="email"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label floating>Confirm Password</ion-label>
                  <ion-input type="password"></ion-input>
               </ion-item>
            </ion-list>
            <div class="center-align">
               <button class="btn-sign-up" (click)="login()">Sign up</button>
            </div>
            <div class="pv-20">
               <button class="btn-facebook" ><span class="fb-signup">Sign up with</span>Facebook</button>
            </div>
            <div class="pv-20">
               <span>Already have an account?</span><a class="text-sign-in" href="#" (click)="login()">Sign In</a>
            </div>
         </div>
      </ion-col>
   </ion-row>
</ion-content>
