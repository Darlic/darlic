
<ion-header>
   <!-- <ion-navbar>
      <ion-title>signup</ion-title>
      </ion-navbar> -->
</ion-header>
<ion-content>
   <ion-row class="bg-blue">
      <ion-col col-4></ion-col>
      <ion-col col-4>
         <div class="logo">
            <img src="assets/imgs/darlic-logo.svg">
         </div>
         <div class="center-align text-sign-up">
            <h2>Sign Up</h2>
         </div>
      </ion-col>
      <ion-col col-4></ion-col>
   </ion-row>
   <ion-row padding>
      <ion-col col-12>
         <div class="pv-20 ph-20 center-align form">
            <form [formGroup]="signup">
	            <ion-list padding>
	               <ion-item>
	                  <ion-label floating class="label-color">First Name</ion-label>
	                  <ion-input type="text"  formControlName="firstName"></ion-input>
	               </ion-item>
	               <div *ngIf="signup.controls.firstName.invalid && signup.controls.firstName.touched">
	               	<p>Name is required</p>
	               </div>
	               <ion-item>
	                  <ion-label floating class="label-color">Last Name</ion-label>
	                  <ion-input type="text" formControlName="lastName"></ion-input>
	               </ion-item>
	                <div *ngIf="signup.controls.lastName.invalid && signup.controls.lastName.touched">
	               	<p>LastName is required</p>
	               </div>
	               <ion-item>
	                  <ion-label floating class="label-color">Email</ion-label>
	                  <ion-input type="email" formControlName="Email"  required
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"></ion-input>
	               </ion-item>
	                <div *ngIf="signup.controls.Email.invalid && signup.controls.Email.touched">
	               <!-- 	<p>Email is required</p> -->
	               	<div *ngIf="signup.controls.Email.errors.required">
               			<p>Email is required</p>
	               	</div>
	               	<div *ngIf="signup.controls.Email.errors.pattern">
               			<p>Email is not valid</p>
	               	</div>
	               </div>
	               <ion-item>
	                  <ion-label floating class="label-color">Password</ion-label>
	                  <ion-input type="password" formControlName="password" minlength=5></ion-input>
	               </ion-item>
	                <div *ngIf="signup.controls.password.invalid && signup.controls.password.touched">
	               	<div *ngIf="signup.controls.password.errors.required">
               			<p>Password is required</p>
	               	</div>
	               	<div *ngIf="signup.controls.password.errors.minlength">
               			<p>Password Should be 5 character long</p>
	               	</div>
	               </div>
	             <!--   <ion-item>
	                  <ion-label floating class="label-color">Confirm Password</ion-label>
	                  <ion-input type="password"></ion-input>
	               </ion-item> -->
	            </ion-list>
	            <div class="center-align">
	               <button class="btn-sign-up" (click)="submit(signup)">Sign up</button>
	            </div>
            </form>
            <div class="pv-20">
               <button class="btn-facebook" ><span class="fb-signup">Sign up with</span>Facebook</button>
            </div>
            <div class="pv-20">
               <span>Already have an account?</span><a class="text-sign-in"  (click)="login()">Sign In</a>
            </div>
         </div>
      </ion-col>
   </ion-row>
</ion-content>
