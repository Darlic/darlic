</ion-header>
<ion-content>
   <ion-row class="bg-blue">
      <ion-col col-4></ion-col>
      <ion-col col-4>
         <div class="logo">
            <img src="../assets/imgs/darlic-logo.svg">
         </div>
         <div class="center-align text-sign-up">
            <h2>Sign Up</h2>
         </div>
      </ion-col>

   <ion-row padding>

                  <ion-label floating>First Name</ion-label>

                  <ion-input type="password"></ion-input>

            </div>
