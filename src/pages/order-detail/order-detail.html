
<ion-header>
  <ion-navbar>
    <ion-title>orderDetail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-row class="bg-red">
	<ion-col col-4></ion-col>
	<ion-col col-4>
		<div class="order-wraper">
			<ion-icon class="order-icon" name="cart"></ion-icon>
		</div>
		<div class="order-heading">
			<p>Order</p>
		</div>
	</ion-col>
	<ion-col col-4></ion-col>

</ion-row>
<ion-row padding class="main-row">
	<ion-col col-12>
		<div class="box-inputs-status">
			<ion-list>
			  <ion-item>
			    <ion-label>{{labelField}}</ion-label>
			    <ion-input type="text" readonly></ion-input>
			  </ion-item>
			</ion-list>
			<ion-item>
			  <ion-label></ion-label>
			  <!-- <ion-datetime displayFormat="DD MMMM YYYY" min="1991" max="2019-10-31" [(ngModel)]="myDate"> -->
			  <ion-input type="text"></ion-input>
			 <!--  </ion-datetime> -->
			</ion-item>
			<div class="order-status ">
				<p class="order-status-heading">Order Status</p>
				<ion-icon class="checkmark-icon" name="checkmark-circle-outline" ></ion-icon>
				<span class="paid">PAID</span>
			</div>
			<div class="order-status-unpaid">
				<p class="order-status-heading">Order Status</p>
				<ion-icon class="close-icon" close="close-icon" name="close-circle"></ion-icon>
				<span class="unpaid">UNPAID</span>
			</div>
		</div>
	</ion-col>
</ion-row>
</ion-content>
