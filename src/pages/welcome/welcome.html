<ion-content padding>
	<ion-row>
		<ion-col col-4></ion-col>
		<ion-col col-4>
			<div class="main">
				<div class="logo">
					<img src="../assets/imgs/darlic-logo.svg">
				</div>
			</div>
		</ion-col>
		<ion-col col-4></ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-12>
			<div class="heading">
			   <h1>Darlic App</h1>
			</div>
			<div class="center-align mt-80">
				<button  [ngClass]="get()" class="btn-sign-up btn-bg-change" (click)="signup()">Sign Up</button>
			</div>
			<div class="center-align mt-10">
				<button class="btn-sign-in btn-bg-change">Sign In</button>
			</div>
		</ion-col>
	</ion-row>
</ion-content>
