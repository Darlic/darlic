	<ion-row class="wrapper">
		<ion-col col-6 (click)="order()">
			<div class="order-wrapper">
			  <ion-icon class="order-icon" name="cart"></ion-icon>
			  <p class="order-head">Order</p>
			</div>
		</ion-col>
		<ion-col col-6 (click)="Products()">
			<div class="product-wrapper">
			  <ion-icon class="product-icon" name="list-box"></ion-icon>
			  <p class="product-head">Products</p>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="wrapper">
		<ion-col col-6 (click)="Projects()">
			<div class="project-wrapper">
			  <ion-icon class="project-icon" name="apps"></ion-icon>
			  <p class="project-head">Projects</p>
			</div>
		</ion-col>
		<ion-col col-6 (click)="Support()">
			<div class="support-wrapper">
			  <ion-icon class="support-icon" name="help-buoy"></ion-icon>
			  <p class="suppot-head">Support</p>
			</div>
		</ion-col>
